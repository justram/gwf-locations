<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Geo Map</title>
    
    <!-- Include D3.js and TopoJSON libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>

    <style>
        .bg { background-color: #f0f0f0; }
        .land { fill: #dcdcdc; }
        .boundary { stroke: #999; stroke-width: 0.5px; }
        .marker { fill: red; stroke: #fff; }
        .cc { font-size: 10px; }

        /* Tooltip styles */
        #tooltip {
            position: absolute;
            display: none;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #d4d4d4;
            border-radius: 5px;
            pointer-events: none;
            font-size: 12px;
        }
    </style>

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Your custom script -->
    <div id="tooltip"></div>
    <script src="script.js"></script>
</body>
</html>
